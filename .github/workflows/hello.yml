name: Hello

on:
  workflow_dispatch:

jobs:
  greet-the-servers:
    name: Greet the servers
    runs-on: ubuntu-latest
    strategy:
      matrix:
        server: ["app-server-1", "app-server-2", "db-server"]
    steps:
      - name: Echo workflow run number
        run: |
          echo "Github Actions run number: $((GITHUB_RUN_NUMBER))"
      - name: Greet a server
        run: |
          echo "Hello server ${{ matrix.server }}"
